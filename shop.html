<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Shop - Hypestep</title>
    <!-- Layout (navbar + footer + global design) -->
    <link rel="stylesheet" href="css/layout.css" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css"
        integrity="sha512-Fo3rlrZj/k7ujTnH1zS3K6T..." crossorigin="anonymous" referrerpolicy="no-referrer" />
    <!-- Font Awesome -->
    <script src="https://kit.fontawesome.com/64d58efce2.js" crossorigin="anonymous"></script>
</head>

<body>

    <!-- ✅ NAVBAR UNIVERSAL -->
    <header class="site-header">
        <div class="header-inner">
            <div class="logo">HYPESTEP</div>

            <nav class="main-nav" id="nav-links">
                <a href="index.html">Home</a>
                <a href="shop.html" class="active">Shop</a>
                <a href="cart.html">Cart</a>
                <a href="contact.html">Contact</a>
            </nav>

            <button class="mobile-menu-toggle" id="menu-toggle">
                <i class="fas fa-bars"></i>
            </button>
        </div>
    </header>

    <!-- ✅ SHOP CONTENT -->
    <section class="shop container">
        <h1 class="shop-title">Explore Our Collection</h1>

        <!-- ✅ Filter Area -->
        <div class="shop-filter">
            <input type="text" id="searchInput" placeholder="Search products..." />

            <select id="categoryFilter">
                <option value="all">All Brand</option>
                <option value="Adidas">Adidas</option>
                <option value="ASICS">ASICS</option>
                <option value="Converse">Converse</option>
                <option value="Fila">Fila</option>
                <option value="Hoka">Hoka</option>
                <option value="New Balance">New Balance</option>
                <option value="Nike">Nike</option>
                <option value="On Running">On Running</option>
                <option value="Puma">Puma</option>
                <option value="Reebok">Reebok</option>
                <option value="Salomon">Salomon</option>
                <option value="Vans">Vans</option>
            </select>

            <select id="sortFilter">
                <option value="featured">Sort by Featured</option>
                <option value="price-low">Price: Low to High</option>
                <option value="price-high">Price: High to Low</option>
            </select>
        </div>

        <!-- ✅ PRODUCT LIST AUTO GENERATED BY JS -->
        <div id="product-grid" class="product-grid"></div>
        <div id="pagination" class="pagination"></div>

        <!-- ✅ QUICK VIEW MODAL -->
        <div class="modal" id="quickViewModal">
            <button class="modal-close" id="closeModal">&times;</button>

            <div class="modal-content">
                <img id="modalImg" src="" alt="Product Image" />

                <div class="modal-details">
                    <h2 id="modalTitle"></h2>
                    <p id="modalPrice"></p>
                    <button class="btn-primary" id="modalAddToCart">Add to Cart</button>
                </div>
            </div>
        </div>

    </section>


    <!-- ✅ FOOTER UNIVERSAL -->
    <footer>
        <p>© 2025 Hypestep. All rights reserved.</p>
    </footer>


    <script src="js/productData.js"></script>
    <script src="js/shop.js"></script>
    <script src="js/script.js"></script>


</body>

</html>
